<!DOCTYPE html>
<!-- 파일 이름을 지정할 경우 일부 프로그램과 호환이 안되는 경우도 있으니 - 아닌 _를 쓸 것.-->

<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<!-- css영역. 디자인 설정
	p tag의 내용을 설정하겠다.
	p는 selector라고 부르며 html body 안에 있는 p tag를 가리킨다
	기본문법은 selector{속성}과 같이 설정한다.-->
	<style>
		body{
			background-color: rgb(3,100,171);
		}

		
		p{
			color: rgb(192,192,192);

		}
		
		#p1{color: rgb(192,192,192);}
		#p2{color: rgb(255,37,6);}
		#p3{color: rgb(192,192,192);}
	</style>
</head>
<body>
	<p id="p1">여기는 한반도</p>
	<p id="p2">저기는 열도</p>
	<p id="p3">거기는 미국이네?</p>

</body>
</html>
<!-- ctrl + shift + p  -  install 입력 - enter - 다시 ctrl + shift + p  -  다시 install 입력 - color highlight 선택
