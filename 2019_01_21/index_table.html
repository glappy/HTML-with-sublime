<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TABLE만들기</title>
	<style>
		table{
			border: 1px solid blue;
			border-spacing: 3;
		}
		tr{
			border: 1px solid red;
		}
		tr, td{
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<!-- 지금부터 table을 생성하겠다-->
	<table>
		<tr>
			<th>이름</th>
			<th>전화번호</th>
			<th>주소</th>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>001-001</td>
			<td>서울특별시</td>
		</tr>
		<tr>
			<td>이몽룡</td>
			<td>002-002</td>
			<td>남원</td>
		</tr>
	</table>
</body>
</html>
