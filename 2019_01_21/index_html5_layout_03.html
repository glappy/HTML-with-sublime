<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>html5</title>
	<style>
		header{background-color: blue;
			color: white
			font-size:30px;
			padding: 10px;
		}
		nav{display: inline-block;
			width: 30%;
			color: gray;
		}
		nav ul{
			list-style-type: none;
		}
		article{
			display: inline-block;
			width: 65%;
			color: lightgray;
		}
		footer{background-color: blue;
			color: white;
			text-align: center;

	<header><h3>너에게 전할 게 있어</h3></header>

	<section>
		<nav>
			<ul>
				<li><a href="#">너희 어머니께서 너에게 남기신 서찰</a></li>

				<li><a href="#">태우지 않았어</a></li>
				<li><a href="#">그게 나야</a></li>
				<li><a href="#">완벽한 집안 사람이 되지도 못하고</a></li>
			</ul>
		</nav>
		<article>
			<h3>그렇다고 완벽한 내 주장을 갖지도 않고</h3>
			<p>완벽한 자신감을 갖지도 않고</p>
		</article>
	</section>
	<footer>copyright &copy; glappy@naver.com </footer>

</html>
