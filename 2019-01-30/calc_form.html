<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form>
		<label for="t_num1">숫자1</label><!-- for~~. '이것은 t_num1을 위한 레이블이야'-->
		<input id="t_num1" name="txt_num1"><br/><!--name은 변수 이름 설정. id는 html문서 내에서 구별 할 수 있는 키 설정. -->
		<label for="t_num2">숫자2</label>
		<input id="t_num2" name="txt_num2"><br/>
		<button>확인</button>
	</form>
<!--확인 버튼 누르면 브라우저가 txt_num1=3,txt_num2=4를 서버로 전달-->

<p>input box는 브라우저에서 어떤 문자열 등을 입력 받아서 <br/>
WEB App Servier로 전송해서 처리하기 위한 도구<br/>
Button은 input box에 값을 입력하고 마지막 WEB Server로 전송하라는 지시를 내리는 도구<br/>
</p>
</body>
</html>
