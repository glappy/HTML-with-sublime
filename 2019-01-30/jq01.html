<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<script>

		$(document).ready(function(){
			$("p").click(function(){
				alert("반갑습니다")
			})
			$("#me").click(function(){
				alert("나를 클릭했군요")
				)}
			$(".c1").click(function(){
				var text = $(this).text()
				alert("나는" + text + "입니다/")
			})
		})

		function myfunc(){
			alert("나는 p tag입니다")
		}
	</script>
	<!-- padding이 안쪽 margin은 바깥쪽-->
</head>
<body>
	<p onclick="myfunc()">클릭해주세요</p>
	<p id="me">나를 클릭해주세요</p>
	<p class="c1">클래스1</p>
	<p class="c1">클래스2</p>
	<p class="c1">클래스3</p>
	<p class="c1">클래스4</p>
	<p class="c1">클래스5</p>
</body>
</html>
