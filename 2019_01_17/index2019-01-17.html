<!DOCTYPE html>
<!DOCTYPE html>
<!-- w3schools 참고할 것-->
<html>
<head>
	<meta charset="UTF-8">
	<!--한글 깨져 나올 때 쓰는 것.
		 meta는 사용자에게 어찌 보여줄 것인가를 지정하는 tag-->

	<title></title>
</head>
<body>
	<!-- enter : 빈칸 1칸으로 인식
		여러 개의 빈칸 : 빈칸 1칸으로 인식-->
		<p>여기는 한국입니다. 미국은 usa입니다.</p>
	<!-- 실제로 문서에서 여러개의 빈칸을 표시하고 싶을 때 특수 기호 사용
		html에서 특수 기호는 &로 시작하고 ;으로 끝남.
		nbsp : no break space. 강제빈칸표시-->
	<p>여기는 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;한반도.</p>
	<!-- 문서 중간에 줄바꿈 표시를 하고 싶을 때-->

	<!-- p tag으로 분리하는 방법
		줄간격이 p tag의 기본 값으로 떨어져 표시-->
	<p>여기는여기는여기는여기는여기는여기는여기는여기는여기는여기는 
	<p>한반도
	<!-- br tag으로 분리하는 방법
		바로 다음 줄에 오게 됨-->
	<p>한반도한반도한반도한반도한반도한반도한반도한반도한반도한반도한반도<br/>코리아
		<!-- 대개 문서가 길어서 브라우저 오른쪽 경계를 벗어나면 자동 줄바꿈이 된다. soft word wrap이라 한다. 필요에 의해서 문서를 잘라서 여러 줄로 표시하고 싶을 때는 br tag을 써서 강제 줄바꿈을 한다. hard word wrap이라 한다.-->
</body>
</html>
