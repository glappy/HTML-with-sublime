<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<p>img tag에는 width와 height속성이 있는데 <br/> 이미지의 가로 세로 크기를 임의로 설정할 수 있다.<br/> width나 height 중 1개만 설정하면 나머지 1개는 <br/> 이미지 비율에 따라 자동 조절 된다.<br/></p>
	<p>이미지는 가급적 표현하고자 하는 크기로 미리 제작하는 것이 좋으나 불가피하게 크기를 조정해야 하는 경우가 있다.<br/>
	이때는 가급적 이미지를 png형식과 같은 vector type으로 만드는 것이 좋다.</p>
	<p><img src="naver_1280.png" width="500px" alt="네이버 로고"></p>
	<p><img src="images.jpg" height="1000px" alt="2019 이미지"></p>
	<p><img src="images.jpg" width="200" height="1000px" align="2019 이미지"></p>
	<!-- 이미지를 확대할 때 jpg는 계단현상 심함(bit map). 점의 크기를 늘이기 때문. png는 계단현상 적음(vector type). 점의 개수를 늘리기 때문. 웬만하면 png로 저장할 것.-->
</body>
</html>
